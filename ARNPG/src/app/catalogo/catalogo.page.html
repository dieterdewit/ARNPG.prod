
<ion-header>
  <ion-toolbar color="succes" class="ios ion-color ion-color-success hydrated">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Catalogo</ion-title>

    <ion-buttons slot="primary">
        <ion-button (click)="logout()"><ion-icon name="log-out"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
