<ion-header>
  <ion-toolbar color="succes" class="ios ion-color ion-color-success hydrated">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Dashboard</ion-title>

    
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="items">
      <div *ngIf="items.length > 0">
        <ion-card *ngFor="let item of items" [routerLink]="['/especie', item.payload.doc.id]">
          <ion-img src={{item.payload.doc.data().imagen}}></ion-img>
          <ion-card-header>
            <ion-card-subtitle><i>{{item.payload.doc.data().especie}}</i></ion-card-subtitle>
            <ion-card-title>{{item.payload.doc.data().nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{item.payload.doc.data().descripcion}}</ion-card-content>
          <ion-button fill="clear" slot="end" [routerLink]="['/especie', item.payload.doc.id]">
            Más información
          </ion-button>
        </ion-card>
      </div>
      <div *ngIf="items.length ==0 " class="empty-list">
        No hay items
      </div>
    </div>
 
</ion-content>
