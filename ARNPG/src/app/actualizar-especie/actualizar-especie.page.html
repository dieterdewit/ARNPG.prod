<ion-header>
  <ion-toolbar color="succes" class="ios ion-color ion-color-success hydrated">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Actualizar Especie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
  <div>
    <ion-row>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()">Cambiar Imagen</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="primary">Familia</ion-label>
      <ion-input type="text" formControlName="familia"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Orden</ion-label>
      <ion-input type="text" formControlName="orden"></ion-input>
    </ion-item>
    <ion-button class="submit-button" expand="block" type="submit" [disabled]="!validations_form.valid">Guardar</ion-button>
  </form>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Eliminar</ion-button>
</ion-card>
</ion-content>
