<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row>
        <ion-col text-start padding-top>
          <ion-title>Mapa de Avistamientos</ion-title>
        </ion-col>
        <ion-col text-end>
          <ion-button class="button-icon" (click)="loadMap()" shape="round" fill="outline">
            <ion-icon class="icon" slot="start" name="locate"></ion-icon>
          </ion-button>
        </ion-col>
    </ion-row>
      <div class="map-wrapper">
        <div id="map_center">
        </div>
        <div #map id="map"></div>
      </div>

    </ion-card>
</ion-content>
