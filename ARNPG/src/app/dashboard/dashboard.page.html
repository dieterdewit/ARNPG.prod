<ion-header>
  <ion-toolbar color="succes" class="ios ion-color ion-color-success hydrated">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Dashboard</ion-title>

    <ion-buttons slot="primary">
        <ion-button (click)="logout()"><ion-icon name="log-out"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="items"  >
      <div *ngIf="items.length > 0" >
        <ion-card *ngFor="let item of items">
          <ion-img src={{item.payload.doc.data().imagen}}></ion-img>
          <ion-card-header>
            <ion-card-subtitle><i>{{item.payload.doc.data().especie}}</i></ion-card-subtitle>
            <ion-card-title>{{item.payload.doc.data().nombre}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{item.payload.doc.data().descripcion}}</ion-card-content>
        </ion-card>
      </div>
      <div *ngIf="items.length ==0 " class="empty-list">
        No hay items
      </div>
    </div>
 
</ion-content>
